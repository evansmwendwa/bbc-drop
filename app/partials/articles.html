<div class="controller-container">

    <div class="article-nav">
        <div class="nav-bar main-nav">
            <a ui-sref="categories"  class="btn-icon fixed-left">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#" class="btn-icon fixed-right">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>

    <div ng-controller="ArticlesCtrl" id="articles" class="articles landing">
        <carousel interval="myInterval" no-wrap="noWrapSlides">
            <slide ng-repeat="article in articles" active="article.active">
            <a ui-sref="article({articleId:article.id})">
                <!-- <img ng-src="{{article.image_url}}" /> -->
                <img ng-src="assets/img/post.jpg" />
                <div class="article-content">
                    <h3 class="landing">{{article.title}}</h3>

                    <div class="publishing">
                        <span class="pub-date">{{article.created_at|amCalendar}}</span> |
                        <span class="category-name">{{article.category.name}}</span>
                    </div>

                    <div class="summary landing">
                        {{article.summary}}
                    </div>

                    <ul class="article-share">
                        <li>
                            <i class="fa fa-heart"></i> 250
                        </li>
                        <li>
                            <i class="fa fa-comment"></i> 51
                        </li>
                        <li>
                            <i class="fa fa-share-alt"></i> 36
                        </li>
                    </ul>

                </div>
            </a>
            </slide>
        </carousel>
    </div>
</div>
