<div class="controller-container">

    <div class="article-nav">
        <div class="nav-bar main-nav">
            <a ui-sref="categories"  class="btn-icon fixed-left">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#" class="btn-icon fixed-right">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>

    <ul id="articles" class="articles landing">
        <li ng-repeat="article in articles" id="post_{{article.id}}">
            <a ui-sref="article({articleId:article.id})">
                <!-- <img ng-src="{{article.image_url}}" /> -->
                <img ng-src="assets/img/post.jpg" />
                <div class="article-content">
                    <h3 class="landing">{{article.title}}</h3>

                    <div class="summary landing">
                        {{article.summary}}
                    </div>

                </div>
            </a>
        </li>
    </ul>
</div>
