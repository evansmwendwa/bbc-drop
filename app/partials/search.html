<div class="controller-container">

    <div class="article-nav">
        <div class="nav-bar main-nav">
            <input ng-model="term" ng-enter="searchArticles()" ng-backspace="clearSearch()" type="search" class="q-search" placeholder="Search" autofocus />
            <a ui-sref="articles"  class="btn-icon fixed-left">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
    </div>

    <div id="articles" class="articles landing">

        <div class="no-results count-{{articles.length}}">
            No search results
        </div>

        <div ng-repeat="article in articles" class="item">
            <a ui-sref="article({articleid:article.id,term:term})">
                <img ng-src="{{article.image_url}}" />
                <div class="article-content">
                    <div class="category-name">{{article.category.name}}</div>
                    <h3 class="landing">{{article.title}}</h3>

                    <div class="tags">
                        <span>Sports <i class="fa  fa-caret-left"></i></span>
                        <span>Middle East <i class="fa  fa-caret-left"></i></span>
                        <span>Africa <i class="fa  fa-caret-left"></i></span>
                    </div>

                </div>
            </a>
        </div>

    </div>

</div>
