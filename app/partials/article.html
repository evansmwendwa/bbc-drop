<div class="controller-container">

    <div class="article-nav">
        <div class="nav-bar main-nav">
            <a ui-sref="search({term:''})" class="btn-icon fixed-left">
                <i class="fa fa-arrow-left"></i>
            </a>
            <a ui-sref="search({term:''})" class="btn-icon fixed-right">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>

    <div class="search-result articles">
        <div class="item">
            <img ng-src="http://lorempixel.com/420/230/sports/?{{article.id}}" />

            <div class="article-content">
                <div class="publishing">
                    <span class="category-name">{{article.category.name}}</span>
                    <span class="pub-date">{{article.created_at|amDateFormat:'Do MMM YYYY'}}</span>
                </div>
                <h3>{{article.title}}</h3>
                <div class="tags">
                    <span>Sports <i class="fa  fa-caret-left"></i></span>
                    <span>Middle East <i class="fa  fa-caret-left"></i></span>
                    <span>Africa <i class="fa  fa-caret-left"></i></span>
                </div>
                <div ng-bind-html="article.body|nl2p" class="body"></div>
            </div>
        </div>
    </div>

</div>
