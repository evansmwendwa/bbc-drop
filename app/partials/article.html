<div class="controller-container">
    <div class="article-nav">
        <div class="nav-bar main-nav">
            <a ui-sref="articles" class="btn-icon fixed-left">
                <i class="fa fa-arrow-left"></i>
            </a>
            <a href="#" class="btn-icon fixed-right">
                <i class="fa fa-share-alt"></i>
            </a>
        </div>
    </div>

    <div id="articles" class="articles">
        <div id="post_{{article.id}}" class="item">
            <img ng-src="{{article.image_url}}" />

            <div class="article-content">
                <h3>{{article.title}}</h3>

                <div class="publishing">
                    <span class="pub-date">{{article.created_at|amCalendar}}</span> |
                    <span class="category-name">{{article.category.name}}</span>
                </div>

                <div class="summary">
                    {{article.summary}}
                </div>

                <div ng-bind-html="article.body|nl2p" class="body"></div>

                <ul class="article-share">
                    <li>
                        <i class="fa fa-heart"></i> 250
                    </li>
                    <li>
                        <i class="fa fa-comment"></i> 51
                    </li>
                    <li>
                        <i class="fa fa-share-alt"></i> 36
                    </li>
                </ul>

                <div class="bottom-bar">

                </div>

            </div>
        </div>
    </div>
</div>
