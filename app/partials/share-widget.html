<div
    class="share-widget"
    hm-dragstart="dragStart($event, 'verticle')"
    hm-drag="dragging($event, 'verticle')"
    hm-dragend="dragEnd($event, 'verticle')"
    style="transform: translate(0,{{translateY}}px); margin-top:{{drawerOffset}}px; top:{{drawerTop}}%;"
>

    <div class="share-summary" hm-tap="toggleDrawer">
        <div class="share-inner">
            <div class="share-counter">
                <i class="fa fa-share-alt"></i>
                51K
            </div>

            <div class="share-text">
                Swipe up to share this story with your friends
            </div>
        </div>
        <div class="share-buttons">
            <h4>Share to...</h4>
            <a href="#" class="facebook"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="#" class="whatsapp"><i class="fa fa-whatsapp"></i> WhatsApp</a>
        </div>
    </div>

</div>
