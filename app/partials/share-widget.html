<div
    class="share-widget"
    hm-dragstart="drawerStartDragging($event)"
    hm-drag="drawerDragging($event)"
    hm-dragend="drawerEndDragging($event)"
    style="transform: translate(0,{{drawer.translateY}}px); margin-top:{{drawer.offset}}px; top:{{drawer.top}}%;"
>

    <div class="share-summary" hm-tap="toggleDrawer">
        <div class="share-inner">
            <div class="share-counter">
                <i class="fa fa-share-alt"></i>
                51K
            </div>

            <div class="share-text">
                Swipe up to share this story with your friends
            </div>
        </div>
        <div class="share-buttons">
            <h4>Share to...</h4>
            <a href="#" class="facebook"><i class="fa fa-facebook"></i> Share on Facebook</a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i> Tweet on Twitter</a>
            <a href="#" class="whatsapp"><i class="fa fa-whatsapp"></i> Send on WhatsApp</a>
        </div>
    </div>

</div>
