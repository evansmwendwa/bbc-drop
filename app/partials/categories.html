<div class="controller-container">
    <div class="container-content">
        <div class="nav-bar">
            <a href="#articles" class="btn-icon fixed-left">
                <i class="fa fa-arrow-left"></i>
            </a>
            <a ng-click="signOut" class="btn-icon fixed-right">
                <i class="fa fa-sign-out"></i>
            </a>
        </div>

        <div class="widget-info">
            <h3>Pick at least three categories to personalize your Drop feed</h3>
            
        </div>

        <ul id="categories">
            <li ng-repeat="category in categories" id="cat_id_{{category.id}}">
                <a href="#/articles">
                    <i class="touch-icon">
                        <img ng-src="http://drop.ongair.im/api{{category.image_url}}" />
                    </i>
                    <span>{{category.name}}</span>
                </a>
            </li>
        </ul>
        <a ng-click="authenticate('twitter')" class="button go">Let's Go<i class="fa fa-arrow-right"></i></a>
    </div>
</div>
