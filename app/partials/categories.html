<div class="controller-container">
    <div class="container-content">
        <div class="nav-bar">
            <a ui-sref="articles" class="btn-icon fixed-left">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>

        <div ng-show="loggedIn.status" class="preferences">
            <div class="widget-info">
                <h3>Pick at least three categories to personalize your Drop feed</h3>

            </div>

            <ul id="categories">
                <li ng-repeat="category in categories" id="cat_id_{{category.id}}" ng-click="toggleSelection(category)" class="selected-{{category.selected}}">
                    <div ng-bind-html="category.logo" class="touch-icon"></div>
                    <span>{{category.name}}</span>
                </li>
            </ul>

            <a  ng-hide="loading.status" class="button go customize" ng-click="savePreferences()">Let's Go <i class="fa fa-arrow-right"></i></a>
        </div>

        <div ng-hide="loggedIn.status" class="authorise-user" ng-include="'partials/login.html'"></div>

    </div>
</div>
